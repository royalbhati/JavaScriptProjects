function num(clicked){
    // console.log(clicked);
    var x=document.getElementById(clicked).textContent;
    
    if(x=='='){ 
        var term=document.getElementById('res').textContent;
            // console.log("term--->",term);    
        var re = new RegExp("(\d+)*([+*/-])(\d+)*");
        if (re.test(term)) {
            var op=term.match("([+*/-])")[0];
            var fterm=term.match("(\d+)*([+*/-])");
            var ind=fterm.index;
            var first=term.slice(0,ind);
            var second=term.slice(ind+1,term.length);
            console.log(arithm(op,Number(first),Number(second)));
            result=arithm(op,Number(first),Number(second));
            document.getElementById('res').textContent+= "=";
            document.getElementById('res').textContent= result;

            }
            }
    else if(x=="c"){

         }

}

function arithm(o,f,s){
    if(o=="+"){
        return f+s;
    }
    else if(o=="-"){
        return f-s;
    }
    else if(o=="*"){
        return f*s;
